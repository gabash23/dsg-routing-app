<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="51" ry="51" fill="url(#bg)"/>
  
  <!-- Truck icon -->
  <g transform="translate(128, 128)">
    <!-- Truck body -->
    <rect x="0" y="80" width="200" height="80" rx="8" fill="white"/>
    
    <!-- Truck cab -->
    <rect x="200" y="100" width="80" height="60" rx="8" fill="white"/>
    
    <!-- Wheels -->
    <circle cx="50" cy="200" r="25" fill="#374151"/>
    <circle cx="200" cy="200" r="25" fill="#374151"/>
    
    <!-- Wheel centers -->
    <circle cx="50" cy="200" r="15" fill="#6b7280"/>
    <circle cx="200" cy="200" r="15" fill="#6b7280"/>
    
    <!-- DSG text -->
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">DSG</text>
    
    <!-- Routing text -->
    <text x="100" y="280" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">ROUTING</text>
  </g>
</svg>
