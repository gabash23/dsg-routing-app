<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator for DSG Routing App</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon { margin: 10px; display: inline-block; }
        canvas { border: 1px solid #ccc; }
        .download { margin-top: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #2563eb; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>DSG Routing App Icon Generator</h1>
    <p>This will generate the required PWA icons. Click "Generate Icons" then download each one.</p>
    
    <button onclick="generateIcons()">Generate Icons</button>
    
    <div id="icons"></div>

    <script>
        function generateIcons() {
            const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
            const container = document.getElementById('icons');
            container.innerHTML = '';

            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                // Background
                ctx.fillStyle = '#2563eb';
                ctx.fillRect(0, 0, size, size);

                // Add rounded corners
                ctx.globalCompositeOperation = 'destination-in';
                ctx.beginPath();
                ctx.roundRect(0, 0, size, size, size * 0.1);
                ctx.fill();
                ctx.globalCompositeOperation = 'source-over';

                // Icon content - simple truck/shipping icon
                ctx.fillStyle = 'white';
                ctx.font = `bold ${size * 0.4}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ðŸš›', size/2, size/2);

                // Create download link
                const div = document.createElement('div');
                div.className = 'icon';
                div.innerHTML = `
                    <div>${size}x${size}</div>
                    <canvas width="${size}" height="${size}"></canvas>
                    <div class="download">
                        <button onclick="downloadIcon(${size})">Download</button>
                    </div>
                `;
                
                // Copy canvas to the new canvas
                const newCanvas = div.querySelector('canvas');
                const newCtx = newCanvas.getContext('2d');
                newCtx.drawImage(canvas, 0, 0);
                
                container.appendChild(div);
            });
        }

        function downloadIcon(size) {
            const canvas = document.querySelector(`canvas[width="${size}"]`);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Generate icons on page load
        window.onload = generateIcons;
    </script>
</body>
</html>
